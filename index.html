<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

        <span style="display: block; height: 2px; width: 100%; background: white; transition-timing-function: ease-out; transition-duration: 0.1s; border-radius: 0px; transform-origin: center center; position: absolute; opacity: 1; top: 7px; margin-top: -1px;"></span>
        <span style="display: block; height: 2px; width: 100%; background: white; transition-timing-function: ease; transition-duration: 0.4s; border-radius: 0px; transform-origin: center center; position: absolute; transform: translate3d(0px, 14px, 0px) rotate(0deg); margin-top: -1px;"></span>
    </div>
    <div class="projects-container">

</html>
